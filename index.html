<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/stride_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Stride Editor - it's like Vim but for UI designers</title>
    <style>
      * {
        margin: 0px;
      }

      #main {
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      #editor {
        width: 0px;
      }

      .editor-open #editor {
        width: 320px;
      }

      #editor-frame {
        height: 100%;
        width: 100%;
        display: block;
        pointer-events: none;
        border: none;
      }

      #zoom-container {
        flex: 1 1 0%;
        overflow: hidden;
        user-select: none;
        position: relative;
      }

      #canvas-frame, #overlay-frame {
        display: block;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      #overlay-frame {
        position: absolute;
        inset: 0px;
      }
    </style>
    <script type="module" src="/editor/main.js"></script>
  </head>
  <body class="editor-open">
    <main id="main">
      <section id="editor" class="bg-black">
      </section>
      <section
        id="zoom-container"
      >
        <iframe
          id="canvas-frame"
          tabindex="-1"
          src="about:blank"
        >
        </iframe>
        <iframe
          id="overlay-frame"
          tabindex="-1"
          src="/overlay/index.html"
        >
        </iframe>
      </section>
    </main>
  </body>
</html>

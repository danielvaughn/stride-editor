<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/app/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stride Editor</title>
    <style>
      * {
        margin: 0px;
      }

      #main {
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      #editor {
        width: 0px;
      }

      .editor-open #editor {
        width: 320px;
      }

      #editor-frame {
        height: 100%;
        width: 100%;
        display: block;
        pointer-events: none;
        border: none;
      }

      #zoom-container {
        flex: 1 1 0%;
        overflow: hidden;
        user-select: none;
      }

      #canvas-frame, #overlay {
        display: block;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
    <script type="module" src="/controller/main.js"></script>
  </head>
  <body class="editor-open">
    <main id="main">
      <section id="editor">
        <iframe
          id="editor-frame"
          tabindex="-1"
          src="/editor/index.html"
        >
        </iframe>
      </section>
      <section
        id="zoom-container"
      >
        <iframe
          id="canvas-frame"
          tabindex="-1"
        >
        </iframe>
        <div id="overlay"></div>
      </section>
    </main>
  </body>
</html>
